<!DOCTYPE html>
<html>
<head>
<title>frameset attribute</title>
</head>


<frameset cols = "35%, 65%, *">

<frame name = "left" src = "frame1.html" />
<frame name = "right" src = "frame2.html" />
<noframes>
<body>The browser you are working does not
support frames.</body>
</noframes>

</frameset>

</html>
